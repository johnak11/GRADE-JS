<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAM-GRADING</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>

  <div class="container m-5">
    <h4 style="background-color: greenyellow;color: rgb(0, 162, 255);width: fit-content;text-align: center;margin-bottom: 60px;">GRADING SYSTEM</h4>

    <input type="number" oninput="check()" id="grade" placeholder="Input your score">

    <p id="score"></p>
  </div>

    <script>
        function check(){
            
            let x = document.getElementById('grade').value;

    if (x>=70 && x<=100){
        document.getElementById('score').innerHTML = "Your grade is A: EXCELLENT!"
  }else if(x>=60 && x<=70){
    
    document.getElementById("score").innerHTML = "Your grade is B: VERY GOOD!";
  }else if(x>=50 && x<=60){
    
    document.getElementById("score").innerHTML = "Your grade is C: GOOD!";
  }else if(x>=45 && x<=50){
    
    document.getElementById("score").innerHTML = "Your grade is D: FAIR!";
  }else if(x>=40 && x<=45){
    
    document.getElementById("score").innerHTML = "Your grade is E: POOR!";
  }else if(x>=0 && x<=40){
    
    document.getElementById("score").innerHTML = "Your grade is F: VERY POOR!";
  }else{

    document.getElementById("score").innerHTML = "INVALID INPUT!";
  }
}
    </script>
  
  <script src="bootstrap.bundle.min.js"></script>
</body>
</html>
